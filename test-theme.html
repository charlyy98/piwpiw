<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        :root {
            --background: #F5F5DC;
            --foreground: #333333;
            --card: #FFFFFF;
        }
        
        .dark {
            --background: #1A1A1A;
            --foreground: #E0E0E0;
            --card: #2C2C2C;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .card {
            background-color: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid var(--foreground);
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Theme Test - PiwPiw Dashboard</h1>
    
    <div class="card">
        <h2>Current Theme: <span id="current-theme">Light</span></h2>
        <p>This is a test card to show theme switching.</p>
    </div>
    
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="setTheme('light')">Light Mode</button>
    <button onclick="setTheme('dark')">Dark Mode</button>
    
    <script>
        let currentTheme = 'light';
        
        function setTheme(theme) {
            currentTheme = theme;
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(theme);
            document.getElementById('current-theme').textContent = theme === 'dark' ? 'Dark' : 'Light';
        }
        
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        // Initialize
        setTheme('light');
    </script>
</body>
</html>
